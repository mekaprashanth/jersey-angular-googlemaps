<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Simple Sidebar - Start Bootstrap Template</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<style type="text/css">
html,body {
	height: 100%;
}

body {
	padding-top: 50px; /*padding for navbar*/
}

#main,#main>.row {
	height: 100%;
}

#left {
	height: 100%;
	overflow-y: scroll;
}

#map-canvas {
	width: 50%;
	height: calc(100% - 0);
	position: absolute;
	right: 0;
	top: 50px;
	bottom: 0;
}

.col-lg-6 {
	height: 100px;
	overflow: scroll;
}

.col-lg-10 {
	height: 190px;
	overflow: scroll;
}

#thumbnails {
	height: 100px;
	overflow: scroll;
}

#left2 {
	background: yellow height: 500px;
	overflow: hidden;
}
</style>
</head>
<body>
	<div class="navbar navbar-default badge-primary navbar-fixed-top">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Apologizes for Page design,
				can't help it.</a> <a class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse"> <span class="icon-bar"></span> <span
				class="icon-bar"></span> <span class="icon-bar"></span>
			</a>
		</div>

	</div>

	<div class="container-fluid" id="main" ng-app="sampleApp">
		<div class="row">
			<div class="row">
				<div class="col-xs-6" id="left1" ng-controller="countryCntrl">

					<h2>{{pageHeading}}</h2>

					<!-- item list -->
					<div class="panel panel-default">
						<div class="panel-heading">
							<a href="">Airport Search</a>
						</div>
					</div>
					<div class="form-group">
						<label for="country">Country Name:</label> <input
							class="form-control" type="text" ng-model="searchString"
							ng-keyup="countryChange()"
							placeholder="Search using Country name or ISO Code" />

					</div>
					<div class="col-lg-6">
						<ul>
							<!-- Render a li element for every entry in the items array. Notice
			 the custom search filter "searchFor". It takes the value of the
			 searchString model as an argument.
		 -->

							<li ng-repeat="i in countries">
								<p ng-click="selectCountry(i.name)">{{i.name}}</p>
							</li>
						</ul>

						<hr>
					</div>
				</div>
			</div>
			<div class="row" ng-controller="airportCntrl">
				<div class="row">
					<div class="col-xs-6" id="left2">
						<div class="form-group">
							<label for="airport">Airport Name:</label> <input
								class="form-control" type="text" ng-model="airportSearch"
								placeholder="Search using Airport name or City name" />

						</div>
					</div>
				</div>

				<div class="row">

					<div class="col-xs-6 col-lg-10">
						Airport Data
						<ul>
							<li ng-repeat="i in airportDetails | airportFilter:airportSearch">
								<div class="thumbnails" ng-click="selectAirport(i)">
									<label for="airportname">Airport :</label> {{i.name}} <label
										for="airportcity">City :</label> {{i.city}} <label
										for="airportcountry">Country :</label> {{i.country}}
								</div>
							</li>
						</ul>
					</div>
					<hr>
				</div>
			</div>
			<div class="row" ng-controller="mapCntrl">
				<div id="map-canvas"></div>
				<div class="col-xs-6">
					<!--map-canvas will be postioned here-->
				</div>
			</div>

		</div>
	</div>
	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Angular -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>

	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

	<script src="js/app.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>


</body>
